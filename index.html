<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giphy Genorator</title>

    <style type="text/css">
        button,
        div,
        form,
        input {
          margin: 10px;
        }
      </style>
    
</head>
<body>
   
   

    
    <div id="images">
    </div>
   
    <div class="container">
        <h1>Welcome To Giphy World</h1>
    
        
        <div id="buttons-view"></div>
    
        <form id="makeUp-form">
            <label for="makeUp-input">Apply More!</label>
            <input type="text" id="makeUp-input"><br>
      
            
            <input id="add-makeUp" type="submit" value="Add More!">
          </form>
    
    </div>
   
    <button id="Eyeliner-button">Eyeliner</button>
    
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
    
    var makeUp = ["Lipstick","Foundation","Eyeshadow","Concealer","Highlighter","Lipgloss","Eyelashes"]

// Button Function
    function renderButtons() {


    $("#buttons-view").empty();
    for (var i = 0; i < makeUp.length; i++) {
        var a = $("<button>");
        a.text(makeUp[i]);
        $("#buttons-view").append(a);
    }
    }
    $("#add-makeUp").on("click", function(event) {
        
        event.preventDefault();
         var makeUp = $("#makeUp-input").val().trim();
        makeUp.push(makeUp);
        renderButtons();
      });
        renderButtons();


       
                $("#Eyeliner-button").on("click", function() {

        
        var queryURL = "https://api.giphy.com/v1/gifs/random?api_key=BkaUZZWcFij6J7AoQj3WtPb1R2p9O6V9&tag=eyeliner";

        // Perfoming an AJAX GET request to our queryURL
        $.ajax({
        url: queryURL,
        method: "GET"
        })

        // After the data from the AJAX request comes back
        .then(function(response) {

            
            var imageUrl = response.data.image_original_url;

            
            var eyelinerImage = $("<img>");

            
            eyelinerImage.attr("src", imageUrl);
            eyelinerImage.attr("alt", "Eyeliner Image");

        
            $("#images").prepend(eyelinerImage);
        });
        });


       
        
    </script>
</body>
</html>
